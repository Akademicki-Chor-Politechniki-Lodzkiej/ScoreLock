{% extends "base.html" %}

{% block title %}Login - ScoreLock{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-music-note-beamed display-1 text-primary"></i>
                        <h2 class="mt-3">ScoreLock</h2>
                        <p class="text-muted">Sheet Music Library</p>
                    </div>

                    <ul class="nav nav-pills nav-justified mb-4" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="otp-tab" data-bs-toggle="pill" data-bs-target="#otp"
                                    type="button" role="tab">
                                <i class="bi bi-key"></i> One-Time Password
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="admin-tab" data-bs-toggle="pill" data-bs-target="#admin"
                                    type="button" role="tab">
                                <i class="bi bi-shield-lock"></i> Admin Login
                            </button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <!-- OTP Login -->
                        <div class="tab-pane fade show active" id="otp" role="tabpanel">
                            <form method="POST" action="{{ url_for('login') }}">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <input type="hidden" name="login_type" value="otp">
                                <div class="mb-3">
                                    <label for="otp_code" class="form-label">Enter Your Access Code</label>
                                    <input type="password" class="form-control form-control-lg" id="otp_code"
                                           name="otp_code" required autofocus
                                           placeholder="Enter OTP code">
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg w-100">
                                    <i class="bi bi-unlock"></i> Access Library
                                </button>
                            </form>
                        </div>

                        <!-- Admin Login -->
                        <div class="tab-pane fade" id="admin" role="tabpanel">
                            <form method="POST" action="{{ url_for('login') }}">
                                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                <input type="hidden" name="login_type" value="admin">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username"
                                           name="username" required placeholder="Enter username">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password"
                                           name="password" required placeholder="Enter password">
                                </div>
                                <button type="submit" class="btn btn-dark btn-lg w-100">
                                    <i class="bi bi-shield-check"></i> Admin Login
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
